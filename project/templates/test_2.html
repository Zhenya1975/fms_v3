<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</head>
<body>
    тест
    <p></p>
    <select class="my-select selectpicker w-50" data-live-search="true" title="Выберете участника из списка" name="fighter_pick">
      <option>Mustard</option>
      <option>Ketchup</option>
      <option>Barbecue</option>
    </select>

    <button type="button" class="btn btn-primary open_modal" data-id=1 >Открыть модал</button>

    <div class="modal fade" id="test_modal" role="dialog"  style="overflow:hidden;" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
              <div class="modal-content">
                    <div class="modal-header">
                          <h5 class="modal-title">Тестовый заголовок в модале</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                    </div>

                        <select class="my-select selectpicker w-75" data-live-search="true" title="Выберете участника из списка" name="fighter_pick">
                          <option>Mustard</option>
                          <option>Ketchup</option>
                          <option>Barbecue</option>
                        </select>

                    <div class="modal-body">
                    </div>

              </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script>
    $(document).ready(function() {
        $('.my-select').selectpicker();

        $('.open_modal').click(function(){
            var data_from_button = $(this).data('id');

             $.ajax({
                 url: '/test_ajaxfile',
                 type: 'post',
                 data: {data_from_button:data_from_button},
                 success: function(data){

                    $('.modal-body').html(data);
                    $('.modal-body').append(data.htmlresponse);
                    $('#test_modal').modal('show');
                }
             });
            });


    });
</script>
</body>
</html>
